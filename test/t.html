<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Futsal Booking System</title>
</head>
<body>
  <div class="container">
    <h1>Futsal Booking System</h1>
    <label for="courtName">Futsal Court Name:</label>
    <input type="text" id="courtName" required>
    
    <label for="bookingDate">Booking Date:</label>
    <input type="date" id="bookingDate" min="" required>
    
    <label for="startTime">Starting Time:</label>
    <input type="time" id="startTime" required>
    
    <label for="endTime">Ending Time:</label>
    <input type="time" id="endTime" required>
    
    <button id="calculateBtn">Calculate Booking</button>
    
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
